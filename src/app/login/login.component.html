<div class="main__body">
    <div class="container">
  
      <div class="login__page mt-5" style="padding-top:30px">
        <div class="row">
            <div class="card col-md-4 col-md-offset-4" style="margin-left:auto;margin-right:auto">
              <div class="login__card">
                <div class="card-block">
  
                    <form name="userform" method="post" #formCtrl="ngForm">
                      <h3 align="center">Login Form</h3>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                      </div>
  
                      <div class="form-group">
                          <button type="buton" class="btn btn-primary btn-block" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                            Login with Email
                          </button>
                          <button type="buton" class="btn btn-secondary btn-block" style="margin-bottom: 20px" (click)="createAccount()" >
                              Create Account
                          </button>
                      </div>
                      
  
                      <div class="form-group">
                          <button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
                            <i class="fa fa-facebook" aria-hidden="true"></i> 
                            Login with Facebook
                          </button>
  
                          <button type="button" class="btn btn-block" (click)="signInWithTwitter()">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            Login with Twitter
                          </button>
  
                          <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
                            <i class="fa fa-google" aria-hidden="true"></i>
                            Login with Google
                          </button>
                      </div>                  
                    </form>
                    
                </div>
              </div>
            </div>
  
        </div>
      </div> <!-- end card -->
  
    </div>  <!-- end container -->
  </div> 
  <router-outlet></router-outlet>
